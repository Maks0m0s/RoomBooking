services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "python wait-for-it.py && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A myproject worker -l info
    depends_on:
      - redis
      - web

  celery-beat:
    build: .
    command: celery -A myproject beat -l info
    depends_on:
      - redis
      - web

volumes:
  postgres_data: